version: '3.8'

services:
  nip05-checker:
    build: .
    container_name: nip05-checker
    ports:
      - "8080:80"
    restart: unless-stopped
    environment:
      - NGINX_HOST=localhost
      - NGINX_PORT=80
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.nip05-checker.rule=Host(`nip05.localhost`)"
      - "traefik.http.services.nip05-checker.loadbalancer.server.port=80"
    networks:
      - nip05-network

networks:
  nip05-network:
    driver: bridge

